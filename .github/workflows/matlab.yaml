# An action to push templates to coder server

name: MATLAB

on:
  push:
    branches:
      - main
    paths:
      - "matlab/main.tf"
      - ".github/workflows/matlab.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "matlab/main.tf"
      - ".github/workflows/matlab.yaml"
  workflow_dispatch:

jobs:
  deploy_template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get latest short commit SHA
        id: get_commit_sha
        run: echo ::set-output name=sha_short::$(git rev-parse --short HEAD)

      - name: update coder template
        uses: matifali/update-coder-template@latest
        with:
          CODER_URL: ${{ secrets.CODER_URL }}
          CODER_TEMPLATE_NAME: "matlab"
          CODER_TEMPLATE_DIR: "matlab"
          CODER_TEMPLATE_VERSION: ${{ steps.get_commit_sha.outputs.sha_short }}
          CODER_SESSION_TOKEN: ${{ secrets.CODER_SESSION_TOKEN }}
